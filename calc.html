<html>
<head><title>html calculator</title></head>
<body>
<form name="calculator" >
    Solution<input type="textfield" name="res" value="">
    </br>
    <input type="button" value="1" onClick="document.calculator.res.value+='1'">
    <input type="button" value="2" onClick="document.calculator.res.value+='2'">
    <input type="button" value="3" onClick="document.calculator.res.value+='3'">
    <input type="button" value="+" onClick="document.calculator.res.value+='+'">
    </br>
    <input type="button" value="4" onClick="document.calculator.res.value+='4'">
    <input type="button" value="5" onClick="document.calculator.res.value+='5'">
    <input type="button" value="6" onClick="document.calculator.res.value+='6'">
    <input type="button" value="-" onClick="document.calculator.res.value+='-'">
    </br>
    <input type="button" value="7" onClick="document.calculator.res.value+='7'">
    <input type="button" value="8" onClick="document.calculator.res.value+='8'">
    <input type="button" value="9" onClick="document.calculator.res.value+='9'">
    <input type="button" value="*" onClick="document.calculator.res.value+='*'">
    </br>
    <input type="button" value="0" onClick="document.calculator.res.value+='0'">
    <input type="reset" value="Reset">
    <input type="button" value="=" onClick="document.calculator.res.value=eval(document.calculator.res.value)">
    </form>
    </body>
</html>
